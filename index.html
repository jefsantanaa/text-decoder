<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <div id="container">
    <div id="top">
      <div id="logo">
        <a href="index.html">
          <img src="./assets/alura_logo.png" alt="Alura logo">
        </a>
      </div>
    </div>
    <form>
      <textarea id="input-text" placeholder="Digite o texto aqui..." required></textarea>
      <div id="paragraph-alert">
        <p>
          <i class="ph ph-warning-circle"></i>
          Somente letras minúsculas e sem acentos.
        </p>
      </div>
      <div id="form-buttons">
        <button type="button" id="encode-button">Decodificar</button>
        <button type="button" id="decode-button" disabled>Descodificar</button>
      </div>
    </form>

    <section id="decoded-text-section">
      <h1></h1>
      <div id="no-content-alert">
        <h2>Nenhum texto adicionado.</h2>
        <h3>Insira um texto que você deseja criptografar ou descriptografar.</h3>
        <div id="no-alert-image">
          <img src="./assets/no_texts_added.png" alt="Non-text alert image added">
        </div>
      </div>
      <div id="decoded-texts">
      </div>
      <button type="button" id="copy-button" disabled>Copiar</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
